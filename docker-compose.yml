version: '3.8'

services:
  backend:
    image: backend
    network_mode: "host"
    container_name: fuzz-backend
    # ports:
    #   - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./testdata:/app/testdata:ro
      - ./start.py:/app/start.py:ro
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SECRET_KEY=fuzz_test_secret_key_change_in_production
      - TEST_PLATFORM_URL=http://host.docker.internal:8020
    restart: unless-stopped
    # networks:
    #   - fuzz-network

  frontend:
    image: frontend
    network_mode: "host"
    container_name: fuzz-frontend
    # ports:
    #   - "8880:80"
    depends_on:
      - backend
    restart: unless-stopped
    # networks:
    #   - fuzz-network

